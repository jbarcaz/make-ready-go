<div class="page-container">
  <img class="hero-image" src="assets/car_img.jpeg" alt="Make Ready Go service vehicle" />
  <mat-card class="content-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="card-title">
        <img class="logo" src="assets/logo.png" alt="Make Ready Go logo" />
        <span>{{title}}</span>
      </mat-card-title>
      <mat-card-subtitle class="card-subtitle"
        >Got a move? You've found the right place</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p class="description">
        {{body}}
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" routerLink="/contact">
        Contact us for a free quote
      </button>
    </mat-card-actions>
  </mat-card>
</div>
